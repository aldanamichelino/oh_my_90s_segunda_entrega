<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Font Awesome -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
        <!-- MDB -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
        <title>Document</title>
    </head>
    <body>
    <section>
        <div class="container-fluid">
            <div class="row">
            <div class="col-sm-6 text-black">
        
                <div class="px-2 mt-4 ms-xl-4 d-flex justify-content-center align-items-center">
                    <i class="fas fa-cookie fa-2x me-3" style="color: #f24c72;"></i>
                    <span class="h1 fw-bold mb-0">Sweet 90s!</span>
                </div>
        
                <div class="d-flex justify-content-center align-items-center h-custom-2 mt-4 px-4 ms-xl-4 pt-xl-0">

                <form id="register-form" action="/api/auth/register" method="post" enctype="multipart/form-data" style="width: 23rem;">
    
                    <h3 class="fw-normal pb-3" style="letter-spacing: 1px;">Regístrate</h3>
        
                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="email">Correo electrónico</label>
                        <input name="email" type="email" id="email" class="form-control form-control-lg border" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="name">Nombre</label>
                        <input name="name" type="text" id="name" class="form-control form-control-lg border" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="address">Dirección</label>
                        <input name="address" type="text" id="address" class="form-control form-control-lg border" />
                    </div>

                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="age">Edad</label>
                        <input name="age" type="number" id="age" class="form-control form-control-lg border" />
                    </div>

                    <div class="form-outline mb-2 d-flex flex-column">
                        <label class="px-2 m-0 form-label" for="phone">Teléfono</label>
                        <input name="phone" type="tel" id="phone" onchange="$(this).val(phoneInput.getNumber());" class="form-control form-control-lg border" style="padding-left: 50px;"/>
                    </div>

                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="avatar">Imagen</label>
                        <input name="avatar" type="file" id="avatar" accept="image/*" class="form-control form-control-lg border" />
                    </div>
        
                    <div class="form-outline mb-2">
                        <label class="px-2 m-0 form-label" for="form2Example28">Contraseña</label>
                        <input name="password" type="password" id="password" class="form-control form-control-lg border" />
                    </div>
        
                    <div class="pt-1">
                    <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #f24c72;">Registrarme</button>
                    </div>
        
                    <p class="text-center">¿Ya tienes cuenta? <a href="#" id="go-to-login-form" class="link-info">Login</a></p>
        
                </form>
        
                <form id="login-form" action="/api/auth/login" method="post" style="width: 23rem;">
        
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión</h3>
        
                    <div class="form-outline mb-4">
                        <label class="px-2 form-label" for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" class="form-control form-control-lg border" />
                    </div>
        
                    <div class="form-outline mb-4">
                        <label class="px-2 form-label" for="form2Example28">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control form-control-lg border" />
                    </div>
        
                    <div class="pt-1 mb-4">
                        <button class="btn btn-lg btn-block text-light" type="submit" style="background-color: #f24c72;">Iniciar sesión</button>
                    </div>
        
                    <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste tu contraseña?</a></p>
                    <p class="text-center">¿No tienes cuenta? <a href="#" id="go-to-register-form" class="link-info">Regístrate</a></p>
        
                </form>
        
                </div>
        
            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img src="images/golosinas.jpeg"
                alt="Login image">
            </div>
            </div>
        </div>
    </section>

    <!-- MDB -->
    <scrip type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></scrip>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
            "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
    </script>
    <script src="index.js"></script>
</body>
</html>
